<!-- contact form start -->

  <section id="">

    <div class="container text-center py-5">

      <div class="jumbotron bg-transparent">
        <div class="text-center pb-1">
          <h1 class="display-4 text-muted">Contact Us</h1>
          <hr class="w-25 bg-primary">
        </div>
      </div>

      <div class="w-75 text-left m-auto pt-1">
        <form action="#" class="col-12 was-validated float-none mx-auto d-block"">
        <div>
          <br><br>
          <div class="form-group col row">
            <label for="menam" class="col-4 text-dark h3">Name:</label>
            <input id="menam" class="form-control col-8 text-muted bg-light" type="text" name="" required>
            <div class="invalid-feedback text-right text-dark">Please fillup this field</div>
            <div class="valid-feedback text-right text-success">Thank you</div>
          </div>
          <div class="form-group col row">
            <label for="email" class="col-4 text-dark h3">Email:</label>
            <input id="email" class="form-control col-8 text-muted bg-light" type="email" name="" required>
            <div class="invalid-feedback text-right text-dark">Please fillup this field</div>
            <div class="valid-feedback text-right text-success">Thank you</div>
          </div>
          <div class="form-group col row">
            <label for="number" class="col-4 text-dark h3">Phone number:</label>
            <input id="number" class="form-control col-8 text-muted bg-light" type="number" name="" required>
            <div class="invalid-feedback text-right text-dark">Please fillup this field</div>
            <div class="valid-feedback text-right text-success">Thank you</div>
          </div>
        </div>
        <div>
          <div class="form-group col row">
            <label for="adrs" class="col-4 text-dark h3">Address</label>
            <!-- <input id="adrs" class="form-control col-8" type="text" name="" required> -->
            <textarea name="" id="adrs" class="form-control col-8 text-muted bg-light" required></textarea>
            <div class="invalid-feedback text-right text-dark">Please fillup this field</div>
            <div class="valid-feedback text-right text-success">Thank you</div>
          </div>
          <div class="form-group col row">
            <label for="msg" class="col-4 text-dark h3">Your massage please</label>
            <!-- <input id="adrs" class="form-control col-8" type="text" name="" required> -->
            <textarea name="" id="msg" class="form-control col-8 text-muted bg-light" required></textarea>
            <div class="invalid-feedback text-right text-dark">Please fillup this field</div>
            <div class="valid-feedback text-right text-success">Thank you</div>
        </div>
        <div>
          <div class="form-group row">
            <button type="submit" class="btn btn-outline-primary col-6">Submit</button>
            <button type="reset" class="btn col-6 btn-outline-dark">Reset</button>
          </div>
        </div>
      </form>
      
      </div>
    </div>
    
  </section>

<!-- contact form end -->
